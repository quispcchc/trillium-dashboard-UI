<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="email">Email:</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Invalid email address.</div>
      </div>
    </div>
  
    <div *ngIf="message" class="message">
      {{ message }}
    </div>
  
    <button type="submit" [disabled]="resetPasswordForm.invalid">Send Reset Link</button>
  </form>
