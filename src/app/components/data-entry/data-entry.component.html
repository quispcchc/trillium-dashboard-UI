<app-sidebar-layout [navList]="formList" [activeNav]="currentFormAction">
    <div class="data-content">
        <div *ngIf="currentFormAction === ''">
            <div class="form-no-content">
                <p>No forms available</p>
            </div>
        </div>
        <div *ngFor="let form of formList" >
            <ng-container *ngIf="isFormAccessible(form.label) && currentFormAction === form.name">
                <iframe
                [src]="form.url"
                width="100%" height="100%" frameborder="0" scrolling="auto"></iframe>
            </ng-container>
        </div>
    </div>
</app-sidebar-layout>
