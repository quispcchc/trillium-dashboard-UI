<div class="header">
  <img class="header-icon" src="cchc.png" alt="Carlington Community Health Centre Icon" />
  
  <div class="user-info">
    <img class="avatar" src="user-icon.png" alt="{{ userName }}'s Avatar" />
    <span class="welcome-message">Welcome, {{ userName | uppercase }}</span>
    <button class="logout-icon" (click)="logout()">
      <img src="logout-icon.png" alt="Logout" />
    </button>
  </div>
</div>
