<div class="reset-container">
    <h2>Reset Your Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="onReset()">
        <div class="input-group">
            <label for="email">Email:</label>
            <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
            <div *ngIf="email && email.invalid && (email.dirty || email.touched)" class="error-message">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Invalid email format.</div>
            </div>
        </div>

        <button type="submit" [disabled]="resetForm.invalid">Send Reset Link</button>
    </form>
</div>
