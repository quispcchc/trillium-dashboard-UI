<div class="modal-overlay">
    <div class="modal-content">
        <h2>Confirmation</h2>
        <p>{{ message }}</p>
        <div class="modal-actions">
            <button class="primary-button" (click)="onConfirm()">Yes</button>
            <button class="primary-button" (click)="onCancel()">No</button>
        </div>
    </div>
</div>
